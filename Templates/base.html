<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <style>

*{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}

body,html
{
  margin:0;
  padding:0;
  overflow-x:hidden;
}




.container {
    width: 100%;
    height: 100vh;
    background-image: url(static/images/1.png);
    background-position: center;
    background-size: cover;
    position: relative;
    padding-top: 30px;
    box-sizing: border-box ;
} 

.navbar{
    width: 100%;
    height: 60px;
    display: flex;
    align-items: center;
    background: rgba(29,33,61,0.5);
    padding: 0 60px;
    box-sizing: border-box;
}


.logo{
    width: 155px;
}
.logo img{
    width: 30px;
    position: relative;
    z-index: 10;
    cursor: pointer;
}

nav{
    flex: 1;
}

nav ul li{
    list-style: none;
    display: inline-block;
    margin-right: 60px;
}

nav ul li a{
    text-decoration: none;
    color:#fff;
    font-size: 14px;
}


.user{
    display: flex;
    align-items: center;
    color: #fff;
    font-size: 14px;
}

.user img{
    width: 30px;
    margin-left: 15px;
    cursor: pointer;
}

.sidebar {
    width: 155px;
    height:100vh;
    background: rgba(29,31,58,0.5);
    position:absolute;
    top:0;
    left:0;
}

.search-icon {
    width: 20px;
    display:block;
    margin: 220px auto 0;
}

.social-links{
    width: 20px;
    display: block;
    margin: 220px auto 0;
    text-align: center;
}


.social-links img{
    height: 15px;
    margin-bottom: 30px;

 }


 .info-icon{
     width: 20px;
     position: absolute;
     left:50%;
     bottom: 30px;
     transform: translateX(-50%);
 }


 .msg-container{
     width: 1000px;
     height: 500px;
     position: absolute;
     left: 14%;
     top: 57%;
     transform: translateY(-50%);
     overflow: hidden;

     
     
 }


 #slider{
     display: inline-flex;
     transition: 2s;
     width:12000px;
   display:flex;
   overflow:hidden;
   margin-top: 50px;
     

 }

 .msg-col {
     width: 1000px;
     height:500px;
     padding:20;
     
 }


 .msg-col h1{
    font-family: "Times New Roman", Times, serif;
     color: #fff;
     font-size: 120px;
     font-weight: 100;
     
     margin-bottom: 10px;
 }

 .msg-col p{
     color: #ddd;
     font-size: 35px;
     line-height: 40px;
     margin: 0px;
 }

 .msg-col a{
     display: inline-block;
     text-decoration: none;
     color: #555;
     background: #fff;
     font-size: 15px;
     padding: 10px 35px;
     border-radius: 30px;
     margin-top:45px;
     margin: 10px;
 }



 .controller {
     width: 1px;
     height: 320px;
     display: block;
     background: #c0c0c0;
     position: absolute;
     top: 55%;
     right: 50px;
     transform: translateY(-50%);
 }


 #line1,#line2, #line3, #line4, #line5, #line6, #line7, #line8, #line9, #line10 {
     height: 32px;
     width: 10px;
     cursor: pointer;
     transform: translateX(-50%);
     
     
 }


 #active{
     width: 5px;
     height: 32px;
     border-radius: 10px;
     background: #fff;
     position: absolute;
     top:0;
     transform: translateX(-50);
 }

 .wCaterory {
     opacity: 0.75;
     margin-top: 0px;
     margin:25px;
     font-size: 25px;
     line-height: 30px;
 }

    </style>
    <!link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css.css')}}">
</head>
<body>
    <div class="container">
        {% block body %}

        {% endblock %}
    </div>
    
    </body>
</html>
