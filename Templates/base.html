<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <style>

*{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}

body,html
{
  margin:0;
  padding:0;
  overflow-x:hidden;
}




.container {
    width: 100%;
    height: 100vh;
    background-image: url(static/images/1.png);
    background-position: center;
    background-size: cover;
    position: relative;
    padding-top: 30px;
    box-sizing: border-box ;
    background-attachment: fixed;
} 

.navbar{
    width: 100%;
    height: 60px;
    display: flex;
    align-items: center;
    background: rgba(29,33,61,0.5);
    padding: 0 60px;
    box-sizing: border-box;
}


.logo{
    width: 155px;
}
.logo img{
    width: 30px;
    position: relative;
    z-index: 10;
    cursor: pointer;
}

nav{
    flex: 1;
}

nav ul li{
    list-style: none;
    display: inline-block;
    margin-right: 60px;
}

nav ul li a{
    text-decoration: none;
    color:#fff;
    font-size: 14px;
}


.user{
    display: flex;
    align-items: center;
    color: #fff;
    font-size: 14px;
}

.user img{
    width: 30px;
    margin-left: 15px;
    cursor: pointer;
}

.sidebar {
    width: 155px;
    height:100vh;
    background: rgba(29,31,58,0.5);
    position:absolute;
    top:0;
    left:0;
}

.search-icon {
    width: 20px;
    display:block;
    margin: 220px auto 0;
}

.social-links{
    width: 20px;
    display: block;
    margin: 220px auto 0;
    text-align: center;
}


.social-links img{
    height: 15px;
    margin-bottom: 30px;

 }


 .info-icon{
     width: 20px;
     position: absolute;
     left:50%;
     bottom: 30px;
     transform: translateX(-50%);
 }


 .msg-container{
     width: 1000px;
     height: 500px;
     position: absolute;
     left: 14%;
     top: 57%;
     transform: translateY(-50%);
     overflow: hidden;

     
     
 }


 #slider{
     display: inline-flex;
     transition: 2s;
     width:12000px;
   display:flex;
   overflow:hidden;
   margin-top: 20px;
     

 }

 .msg-col {
     background-color: rgba(255, 255, 255, 0.082);
     /* box-shadow: 25px 20px 18px 20px white; */
     margin-left: 20px;
     width: 1000px;
     height:450px;
     padding:20;
     
 }


 .msg-col h1{
    font-family: "Times New Roman", Times, serif;
     color: #fff;
     font-size: 120px;
     font-weight: 100;
     
     margin-bottom: 10px;
     margin-left: 15px;
 }

 .msg-col p{
     color: #ddd;
     font-size: 35px;
     line-height: 40px;
     margin: 0px;
     margin-left: 15px;
     width: 900px;
 }

 .msg-col a{
     display: inline-block;
     text-decoration: none;
     color: #555;
     background: #fff;
     font-size: 15px;
     padding: 10px 35px;
     border-radius: 30px;
     margin-top:45px;
     margin: 10px;
     margin-left: 15px;
 }



 .controller {
     width: 1px;
     height: 320px;
     display: block;
     background: #c0c0c0;
     position: absolute;
     top: 55%;
     right: 50px;
     transform: translateY(-50%);
 }


 #line1,#line2, #line3, #line4, #line5, #line6, #line7, #line8, #line9, #line10 {
     height: 32px;
     width: 10px;
     cursor: pointer;
     transform: translateX(-50%);
     
     
 }


 #active{
     width: 5px;
     height: 32px;
     border-radius: 10px;
     background: #fff;
     position: absolute;
     top:0;
     transform: translateX(-50);
 }

 .wCaterory {
     opacity: 0.75;
     margin-top: 0px;
     margin:25px;
     font-size: 25px;
     line-height: 30px;
 }


 .IPA {
     color: #fff;
     width: auto;
     margin-left: 10%;
     margin-right: 10%;
     padding: 5%;
     /* background-color: rgba(30, 30, 50, 0.182); */

     
 }
 .semi {
    color: #fff;
     width: auto;
     margin-left: 15%;
     margin-right: 15%;
     padding: 5%;

 }

 .IPA h2,h3{
     text-align: center;
 }

 table {
  border-collapse: collapse;
}

table, th, td {
  border: 1px solid rgb(226, 214, 214);
  padding-right: 3%;
  padding-left:1%;
  width: auto;
  margin-left: 20%;
  margin-right: 20%;
}

.pronoun{
    font-size: 0.35em;
}

.msg-col{
    position: relative;
}

.msg-col .knowIt{
    position: absolute;
    bottom: 30px;
    left: 70px;
}

div .lu {
    margin: auto;
    width: 50%;
    padding: 10px;
    position: absolute;
    top: 30vh;
    left: 25vw;
    height: 70px;
}

div .lu .gerie{
    width: 100%;
    height: 100%;
    background-color: rgba(51, 53, 53, 0.7);
    outline: none;
    font-size: xx-large;
    border-radius: 35px;
    padding-left: 40px;
    color:white;
}

div .lur {
    margin: auto;
    width: 30%;
    padding: 10px;
    position: absolute;
    top: 15vh;
    left: 30vw;
    height: 42px;
}

div .lur .gerier{
    width: 100%;
    height: 100%;
    background-color: rgba(51, 53, 53, 0.7);
    outline: none;
    font-size: xx-large;
    border-radius: 21px;
    padding-left: 24px;
    color:white;
}




.autocomplete-items {
  position: absolute;
  border: 1px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 40px;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff; 
  border-bottom: 1px solid #d4d4d4; 
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9; 
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important; 
  color: #ffffff; 
}

.dictresp {
    color: white;
}

  margin-right: 20%;
} */

    </style>
    <!link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css.css')}}">
</head>
<body>
    
    <div class="container">
        <div class="screen">
            <div class="navbar">
                <div class="logo">
                    <a href="/"><img src="static/images/logo.png"></a>               
                </div>
                <nav>
                    <ul>
                        <li><a href="">About</a></li>
                        <li><a href="">Library</a></li>
                        <li><a href="/IPA">IPA</a></li>
                        <li><a href="">Contact</a></li>
        
                    </ul>
                </nav>
                <div class="user">
                    <p>Siem Girmay</p>
                    <img src="static/images/user.png">
                </div>
            </div>
            <div class="sidebar">
                <a href="/lookup"><img src="static/images/search.png" class="search-icon"></a>
                <div class="social-links">
                    <a href="https://twitter.com/siemghirmai"><img src="static/images/tw.png" ></a>
                    <img src="static/images/pt.png">
                    <img src="static/images/fb.png">
                </div>
                <img src="static/images/info.png" class="info-icon">
            </div>
        {% block body %}

        {% endblock %}
    </div>
    
    </body>
</html>
